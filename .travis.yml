language: go
go:
  - 1.7.4

before_install:
  - chmod +x binaries/hugo

install:
  - rm -rf public || exit 0   # cleanup previous run
  - sudo apt-get install tree

script:
  - binaries/hugo -v   # Generate
  - tree -a

deploy:
  provider: s3
  edge: true
  access_key_id:
    secure: ""
  secret_access_key:
    secure: ""
  bucket: "blogcuistotducoin"
  region: "eu-west-2"
  skip_cleanup: true
  local_dir: public
  upload_dir: public
  acl: public_read
  cache_control: "max-age=21600"
  on:
    branch: master
