language: go
go:
  - 1.7.4

before_install:
  - chmod +x binaries/hugo

install:
  - rm -rf public || exit 0   # cleanup previous run

script:
  - binaries/hugo             # Generate

deploy:
  on:
    branch: master
  provider: s3
  access_key_id: 
  secret_access_key: 
  bucket: blogcuistotducin
  skip_cleanup: true
  local_dir: public
  cache_control: "max-age=21600"
