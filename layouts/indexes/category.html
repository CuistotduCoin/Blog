{{ partial "header.html" . }}
<body>
{{ partial "navbar.html" . }}
<div class="container main">
  <div class="row">
    <div class="col-md-9">
      <h4 class="text-center">Articles liés à la categorie <code>{{ .Title | lower }}</code></h4>
      <hr>
        {{ range .Data.Pages }}
          {{ .Render "blog-card" }}
        {{ end}}
    </div>

    <!-- Sidebar -->
    <div class="col-md-3">
      {{ partial "facebook.html" . }}
    </div>
  </div>
{{ partial "footer.copyright.html" . }}
</div>
{{ partial "footer.html" . }}
