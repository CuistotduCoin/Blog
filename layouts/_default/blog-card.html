<div class="blog-container">

  <div class="blog-header">
    <img src="{{ index .Params "image" }}" alt="Avatar" class="image">
  </div>

  <div class="blog-body">
    <div class="blog-title">
      <h1><a href="{{ .Permalink }}">{{ .Title }}</a></h1>
    </div>
    <div class="blog-summary">
      <p>{{ .Description }}</p>
      <p>{{ .Summary }}</p>
    </div>
  </div>

  <div class="blog-footer">
    <ul>
      <li class="published-date">Publi√© le {{ .Date.Format "2" }} {{ index $.Site.Data.mois_data.mois .Date.Month }} {{ .Date.Format "2006" }}</li>
    </ul>
  </div>

</div>
