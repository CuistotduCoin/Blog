<!doctype html>
<html lang="fr">
<head>
  {{ partial "meta.html" . }}
  <title>{{ .Title }}</title>
  <link rel="canonical" href="{{ .Permalink }}">
  {{ partial "header.includes.html" . }}
  {{ if .RSSLink }}<link href="{{ .RSSLink }}" rel="alternate" type="application/rss+xml" title="{{ .Site.Title }}" />{{ end }}
  {{ template "_internal/google_analytics.html" . }}
</head>
